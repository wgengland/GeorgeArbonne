{% extends "users/base.html" %}
{%load crispy_forms_tags%}
{%block content%}
  <div class="content-section">
    <form method="post">
      {%csrf_token%}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Add a New Blog Post to Your Landing Page</legend>
        {{form|crispy}}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Add Blog Post</button>
      </div>
    </form>
  </div>
{%endblock content%}
